    <style>
        /* 1. Global Reset & Deep Dark Gradient Background */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #100f20 0%, #080518 100%); 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        } 
        .container { 
            max-width: 1000px; /* Slightly wider for impact */
            margin: 0 auto; 
            padding: 20px; 
            text-align: left;
        } 
        
        /* 3. Responsive Grid: 1 column on mobile, 2 columns on desktop/tablet */
        .grid {
            display: grid;
            grid-template-columns: 1fr; /* 1 column on mobile */
            gap: 24px; /* Increased gap */
        }
        @media(min-width: 600px){
            .grid {
                grid-template-columns: 1fr 1fr; /* 2 columns on desktop/tablet */
            }
            /* Smart Centering for Odd Grids (3, 5 items) - Forces last item to span and center */
            .col-span-2-centered {
                grid-column: 1 / span 2; /* Span both columns */
                justify-self: center; /* Center the card itself within the span */
                max-width: 480px; /* Limit its width so it doesn't stretch the whole container */
            }
        }

        /* 2. Cards and Hover Effect (Slick Dark Mode) */
        .card {
            background: #1F2937; /* Dark Gray Card */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 6px 20px rgba(0,0,0,0.5); /* Deep shadow */
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s ease;
            border: 2px solid #3730a300; /* Subtle border for glow effect */
            animation: fadein 0.8s ease; 
            opacity: 0; 
            animation-fill-mode: forwards; 
        }
        .card:hover {
            transform: translateY(-8px) scale(1.01); 
            /* Stronger shadow with an indigo/purple glow */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5), 0 0 40px rgba(100, 116, 139, 0.4); 
            border: 2px solid #6366f1aa; /* Border glows blue */
        }
        .card img {
            width: 100%; 
            height: auto;
            display: block;
        }
        .card a {
            text-decoration: none;
            display: block;
        }

        /* Animation for staggered load */
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* 6. CTA Button (High Contrast, Actionable) */
        .cta {
            display: block; 
            width: fit-content;
            margin: 40px auto 30px auto; /* Centered and bigger margin */
            background: #6366F1; /* Indigo */
            color: #fff;
            padding: 14px 32px;
            border-radius: 9999px; /* Pill shape */
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); /* Indigo shadow */
        }
        .cta:hover { 
            background: #4F46E5; /* Darker Indigo */
            transform: scale(1.05); 
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.6); 
        }

        /* 5. Text Styling */
        h1 {
            color: #E5E7EB; /* Light Gray for main text */
            margin-top: 0;
            margin-bottom: 30px; /* More space below headline */
            font-weight: 800; /* Extra bold */
            font-size: 2.5rem; /* Large headline */
            text-align: center;
        }
        p.footer-text {
            color: #9CA3AF; /* Subtle gray for footer */
            margin-top: 20px; 
            font-size: 14px;
            text-align: center;
        }
        .highlight {
            color: #818CF8; /* Light Indigo for highlights */
        }
    </style>
